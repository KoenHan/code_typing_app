<!DOCTYPE html>
<html>
    <head>
        <title>code typing app</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="wrap">
            <input type="button" id="start_button" value="start" onclick="ready()">
            <div id="displayed_countdown"></div>
            <div id="displayed_score"></div>
        </div>
        <pre class="code">
            <div id="typed_lines"></div><div id="target_line"></div><div id="untyped_lines"></div>
        </pre>
        <script type="text/javascript" src="code_typing.js"></script>
    </body>
</html>
